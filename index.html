<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <title>Funkee_AJ Portfolio</title>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#about">About</a>
        <a href="#experience">Experience</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
      </div>
      
      <div id="main" class="container">
        <span class="mainopen" style="font-size:50px;cursor:pointer" onclick="openNav()">&#9776; </span>
        <h2 class="heroname">Anna Jordan</h2>
        
      <div>  
        <img class="logo" src="/AJ_v5.png" alt="logo_aj">
      </div>
      </div>  
      <div id="about">
        <h2>About me</h2>
        <p>Welcome to my site, I am a front-end developer.  Take a look around my site and if you like what you see, get in contact!</p>
      </div>

      <div id="experience">
        <h2>Experience</h2>  
        <p></p>  
      </div>

      <div id="portfolio">
        <h2>Portfolio</h2>
        <p></p>
      </div>

      <div id="contact">
        <h2>Contact</h2>
      </div>
      <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.body.style.backgroundColor = "#8CA1A5";
      }
      
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
        document.body.style.backgroundColor = "#8CA1A5";
      }
      </script>
</body>
</html>
